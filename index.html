<body>
<p id="text">
a
</p>
<canvas width="400" height="200" id="canvas">
</canvas>
<script>
alert("w");
var idk = 1;
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
var things = [[50, 50, 20, 4, -6],[40, 40, 20, 4, -6]]
function moveEach() {
  things.forEach(idklmao => move(idklmao));
}
function tick() {
 ctx.clearRect(0,0,canvas.height,canvas.width);
 things.forEach(idklmao => update(idklmao));
 moveEach();
 requestAnimationFrame(tick);
}
function collision(a,b) {
 let dx = a[0] - b[0];
 let dy = a[1] - b[1];
 let d = Math.sqrt(dy * dy + dx * dx);
 a[4] += dy / d;
 a[3] += dx / d;
}
function update(object) {
 object[4] += 1;
 //things.forEach(thing => collision(object,thing));
}
function move(object) {
 if(object[4] + object[1] > canvas.height - 20) {
  object[4] = 0;
  object[1] = canvas.height - 20;
  object[3] *= 0.9;
 }
 object[0] += object[3];
 object[1] += object[4];
 ctx.beginPath();
 ctx.arc(object[0], object[1], 20, 0, Math.PI * 2);
 ctx.fillStyle="blue";
 ctx.fill();
 ctx.closePath();
}
tick();
</script>
</body>
